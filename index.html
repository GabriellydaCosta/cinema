<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formul&aacute;rio</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Online Movies</h1>
        <p id="subtítulo">Complete com suas informações e reserve seu filme favorito!</p>
        <br>
    </div>
    <form action="" method="GET">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" placeholder="Ex: Carlos..."></div>
    <br>    
           <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="Senha" placeholder="Ex: 123...">
           </div>
        </fieldset>
        <br>
        <br>
     <div class="campo">
             <label><strong>Tipo:</strong></label>
             <input type="checkbox" name="trabalho" value="ação">Ação
             <input type="checkbox" name="trabalho" value="romance">Romance
             <input type="checkbox" name="trabalho" value="aventura">Aventura
     </div>
     <br>
     <br>     
     <div class="campo">
         <label><strong>Horário:</strong></label>
         <select id="serioridade">
             <option selected disobled volue="">Selecione</option>
             <option>9:00</option>
             <option>14:00</option>
             <option>18:00</option>
             <option>21:00</option>
         </select>
     </div>
     <br>
     <br>   
    <div class="campo">
        <label>Selecione sua fileira de assento:</label>
        <br>
        <label>
            <input type="radio" name="experiência" value="um">1  a  4.
        </label>
        <label>
            <input type="radio" name="experiência" value="cinco">5  a  8.
        </label> 
        <label>
            <input type="radio" name="experiência" value="nove">9  a  12.
        </label>
    </div>
        <br>     
    <div class="campo">
        <br>
        <label><strong>Tipo de lanche:</strong></label><br>
        <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
    </div>
    <br>   
    <p><strong>Selecione o filme desejado:</strong></p>
    <div class="campo">
        <select name="salario" id="">
            <option selected disobled volue="">Selecione</option
            <option value="A bela e a Fera">A bela e a Fera</option>
            <option value="Tarzan">Tarzan</option>
            <option value="Sherlock Homes">Sherlock Homes</option>
            <option value="Minha mãe é uma peça">Minha mãe é uma peça</option>
        </select>
    </div>    
    <br>
    <br>
        <input class="botão" type="submit" value="enviar">
    </form>
</body>
</html>
